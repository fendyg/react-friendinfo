<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friend Info</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/normalize.min.css" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <div id="container" class="container"></div>
    <div class="namecards-container">
        <div class="name-holder">
            <div class="nickname">{johns}</div>
            <div class="fullname">John Smith</div>
            <div class="title">Founder Awesome Inc.</div>
        </div>
        <div class="info-holder">
            <div class="birthday">
                <span class="glyphicon glyphicon-gift"></span>
                <span class="header">Birthday</span>
                <span class="value">01 January 1990</span>
            </div>
            <div class="email">
                <span class="glyphicon glyphicon-envelope"></span>
                <span class="header">Email</span>
                <span class="value">
                    <a href="mailto:dednsonloanni@gmail.com">dednsonloanni@gmail.com</a>
                </span>
            </div>
            <div class="phone">
                <span class="glyphicon glyphicon-phone"></span>
                <span class="header">Phone</span>
                <span class="value">+62 89 9934-7475</span>
            </div>
            <div class="location">
                <span class="glyphicon glyphicon-globe"></span>
                <span class="header">Location</span>
                <span class="value">Tokyo, JP</span>
            </div>
            <div class="work">
                <span class="glyphicon glyphicon-briefcase"></span>
                <span class="header">Work</span>
                <span class="value">Mitsuho Inc.</span>
            </div>
        </div>
        <div class="socmed-holder">
            <a class="icon facebook" href="facebook.com/user"></a>
            <a class="icon twitter" href="twitter.com/user"></a>
            <a class="icon linkedin" href="linkedin.com/in/user"></a>
            <a class="icon instagram disabled" href="instagram.com/user"></a>
        </div>
    </div>
    <script src="js/react.min.js"></script>
    <script src="js/JSXTransformer.js"></script>
    <script src="js/jquery-1.10.0.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/main.js" type="text/jsx"></script>
</body>
</html>
